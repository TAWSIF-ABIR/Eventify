<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - Eventify</title>
    <meta name="description" content="Browse and discover exciting university events on Eventify.">
    
    <!-- Tailwind CSS -->
    <link href="./styles/output.css" rel="stylesheet">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/img/logo.svg">
</head>
<body class="bg-brand-surface text-brand-text font-body min-h-screen">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-brand-card border-r border-white/10 flex-shrink-0">
            <!-- Logo Section -->
            <div class="p-6 border-b border-white/10">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-brand-primary to-brand-accent rounded-xl flex items-center justify-center glow-effect">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gradient">Eventify</span>
                </a>
            </div>

            <!-- Navigation Links -->
            <nav class="p-6 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 px-3 py-2 text-brand-muted hover:text-brand-text hover:bg-white/5 rounded-lg transition-all duration-300 group hover:shadow-lg hover:shadow-brand-primary/20">
                    <div class="w-4 h-4 bg-gradient-to-br from-brand-primary/20 to-brand-primary/10 rounded-md flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-3 h-3 text-brand-primary" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                    </div>
                    <span class="font-medium text-sm">My Events</span>
                </a>
                
                <a href="all-events.html" class="flex items-center space-x-3 px-3 py-2 bg-gradient-to-r from-brand-accent/20 to-brand-accent/10 text-brand-accent rounded-lg font-medium border border-brand-accent/20 shadow-lg hover:shadow-xl hover:shadow-brand-accent/20 transition-all duration-300 group">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-sm">All Events</span>
                </a>

                <a href="#" onclick="showCertificatesSection()" class="flex items-center space-x-3 px-3 py-2 text-brand-muted hover:text-brand-text hover:bg-white/5 rounded-lg transition-all duration-300 group hover:shadow-lg hover:shadow-brand-success/20">
                    <div class="w-4 h-4 bg-gradient-to-br from-brand-success/20 to-brand-success/10 rounded-md flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-3 h-3 text-brand-success" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <span class="font-medium text-sm">Certificates</span>
                </a>
            </nav>

            <!-- Profile Section -->
            <div class="p-6 border-t border-white/10">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-brand-primary to-brand-accent rounded-full flex items-center justify-center" id="user-avatar">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div>
                        <p class="font-medium text-brand-text" id="user-name">Student</p>
                        <p class="text-sm text-brand-muted" id="user-email">student@email.com</p>
                    </div>
                </div>
                
                <button id="logout-btn" class="w-full flex items-center justify-center space-x-2 px-4 py-2 text-brand-danger hover:bg-brand-danger/10 rounded-xl transition-all">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-2.293 2.293z" clip-rule="evenodd"/>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Top Bar -->
            <div class="bg-brand-card border-b border-white/10 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-brand-text">All Events</h1>
                        <p class="text-brand-muted">Discover and register for exciting university events</p>
                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <!-- Profile Info Icon -->
                        <button id="profile-info-btn" class="p-2 text-brand-muted hover:text-brand-text transition-colors rounded-xl hover:bg-white/5" title="Profile Information">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        
                        <!-- Theme Toggle -->
                        <button id="theme-toggle" class="p-2 text-brand-muted hover:text-brand-text transition-colors rounded-xl hover:bg-white/5">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 000 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Events Content -->
            <div class="p-6">
                <!-- Search and Filters -->
                <div class="mb-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <input type="text" id="search-events" placeholder="Search events..." class="w-full px-4 py-3 bg-brand-card border border-white/10 rounded-lg text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary">
                        </div>
                        <select id="category-filter" class="px-4 py-3 bg-brand-card border border-white/10 rounded-lg text-brand-text focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary">
                            <option value="">All Categories</option>
                            <option value="academic">Academic</option>
                            <option value="technology">Technology</option>
                            <option value="social">Social</option>
                            <option value="sports">Sports</option>
                            <option value="cultural">Cultural</option>
                        </select>
                        <button id="refresh-events" class="btn btn-primary px-6 py-3 rounded-lg font-medium hover:scale-105 transition-transform duration-300">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <!-- Events Grid -->
                <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loading State -->
                    <div id="events-loading" class="col-span-full text-center py-12">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-brand-primary/20 to-brand-accent/20 rounded-2xl mb-4">
                            <svg class="w-8 h-8 text-brand-primary animate-spin" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <p class="text-brand-muted">Loading events...</p>
                    </div>

                    <!-- Empty State -->
                    <div id="events-empty" class="col-span-full text-center py-12 hidden">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-brand-primary/20 to-brand-accent/20 rounded-2xl mb-4">
                            <svg class="w-8 h-8 text-brand-primary" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-brand-text mb-2">No Events Found</h3>
                        <p class="text-brand-muted mb-6">Try adjusting your search or filters.</p>
                    </div>

                    <!-- Events will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/firebase-init.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/db.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/toast.js"></script>
    <script type="module" src="./js/pages/all-events.js"></script>
</body>
</html>
