<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendees - Eventify</title>
    <meta name="description" content="View all registered attendees for a specific event on Eventify.">
    
    <!-- Tailwind CSS -->
    <link href="./styles/output.css" rel="stylesheet">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/img/logo.svg">
</head>
<body class="bg-brand-surface text-brand-text font-body min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-brand-card/80 to-brand-card/60 border-b border-white/10 px-6 py-4 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="admin-dashboard.html" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 bg-gradient-to-br from-brand-primary to-brand-accent rounded-xl flex items-center justify-center glow-effect group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div>
                            <span class="text-xl font-bold text-gradient">Eventify</span>
                            <p class="text-xs text-brand-muted font-medium">Admin Panel</p>
                        </div>
                    </a>
                    <div class="h-8 w-px bg-white/10"></div>
                    <div>
                        <h1 class="text-2xl font-bold text-brand-text">Event Attendees</h1>
                        <p class="text-brand-muted" id="event-subtitle">Loading event details...</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button id="back-to-dashboard" class="btn btn-secondary px-4 py-2 rounded-lg font-medium hover:scale-105 transition-transform duration-300">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                        </svg>
                        Back to Dashboard
                    </button>
                    <button id="refresh-attendees" class="btn btn-primary px-4 py-2 rounded-lg font-medium hover:scale-105 transition-transform duration-300">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
        <!-- Event Details Card -->
        <div class="card p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-brand-primary/20 to-brand-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <svg class="w-8 h-8 text-brand-primary" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-brand-text" id="total-attendees-count">0</h3>
                    <p class="text-brand-muted font-medium">Total Attendees</p>
                </div>
                
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-brand-success/20 to-brand-success/10 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <svg class="w-8 h-8 text-brand-success" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-brand-text" id="confirmed-attendees">0</h3>
                    <p class="text-brand-muted font-medium">Confirmed</p>
                </div>
                
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-brand-accent/20 to-brand-accent/10 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <svg class="w-8 h-8 text-brand-accent" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-brand-text" id="event-date">--</h3>
                    <p class="text-brand-muted font-medium">Event Date</p>
                </div>
                
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-brand-warning/20 to-brand-warning/10 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <svg class="w-8 h-8 text-brand-warning" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-brand-text" id="event-location">--</h3>
                    <p class="text-brand-muted font-medium">Location</p>
                </div>
            </div>
        </div>

        <!-- Attendees List -->
        <div class="space-y-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-brand-text mb-1">Registered Attendees</h2>
                    <p class="text-brand-muted text-sm">View all registered users for this event</p>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <input type="text" id="search-attendees" placeholder="Search attendees..." class="pl-10 pr-4 py-2 bg-brand-card/50 border border-white/10 rounded-lg text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-transparent">
                        <svg class="w-5 h-5 text-brand-muted absolute left-3 top-2.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <select id="sort-attendees" class="px-4 py-2 bg-brand-card/50 border border-white/10 rounded-lg text-brand-text focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-transparent">
                        <option value="registeredAt">Sort by Registration Date</option>
                        <option value="userName">Sort by Name</option>
                        <option value="userEmail">Sort by Email</option>
                    </select>
                </div>
            </div>

            <!-- Loading State -->
            <div id="attendees-loading" class="text-center py-12">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-brand-accent/20 to-brand-primary/20 rounded-2xl mb-4">
                    <svg class="w-8 h-8 text-brand-accent animate-spin" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <p class="text-brand-muted">Loading attendees...</p>
            </div>

            <!-- Empty State -->
            <div id="attendees-empty" class="text-center py-12 hidden">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-brand-accent/20 to-brand-primary/20 rounded-2xl mb-4">
                    <svg class="w-8 h-8 text-brand-accent" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-brand-text mb-2">No Attendees Found</h3>
                <p class="text-brand-muted mb-6">No one has registered for this event yet.</p>
            </div>

            <!-- Attendees will be loaded here -->
            <div id="attendees-list" class="space-y-4">
                <!-- Attendees will be populated here -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, where, orderBy, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASOYZU9OI454p5t9obtZP3mkA6ncawCBw",
            authDomain: "eventify-5e54d.firebaseapp.com",
            projectId: "eventify-5e54d",
            storageBucket: "eventify-5e54d.firebasestorage.app",
            messagingSenderId: "1035518806464",
            appId: "1:1035518806464:web:c5fb9df49b319cd639a025",
            measurementId: "G-0ZC704LYMG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentEvent = null;
        let allAttendees = [];
        let filteredAttendees = [];

        // Check authentication and admin role
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'auth-new.html';
                return;
            }

            // Check if user is admin
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                    window.location.href = 'auth-new.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking admin role:', error);
                window.location.href = 'auth-new.html';
                return;
            }

            // Load event and attendees data
            loadEventAndAttendees();
        });

        // Load event and attendees data
        async function loadEventAndAttendees() {
            try {
                // Get event ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const eventId = urlParams.get('eventId');
                
                if (!eventId) {
                    showError('No event ID provided');
                    return;
                }

                // Load event details
                await loadEventDetails(eventId);
                
                // Load attendees for this event
                await loadEventAttendees(eventId);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load event data');
            }
        }

        // Load event details
        async function loadEventDetails(eventId) {
            try {
                const eventDoc = await getDoc(doc(db, 'events', eventId));
                
                if (!eventDoc.exists()) {
                    showError('Event not found');
                    return;
                }

                currentEvent = { id: eventDoc.id, ...eventDoc.data() };
                
                // Update page title and subtitle
                document.title = `Attendees - ${currentEvent.title} | Eventify`;
                document.getElementById('event-subtitle').textContent = currentEvent.title;
                
                // Update event details in the stats cards
                if (currentEvent.startAt) {
                    const eventDate = new Date(currentEvent.startAt.seconds * 1000);
                    document.getElementById('event-date').textContent = eventDate.toLocaleDateString();
                }
                
                document.getElementById('event-location').textContent = currentEvent.location || 'TBD';
                
            } catch (error) {
                console.error('Error loading event details:', error);
                showError('Failed to load event details');
            }
        }

        // Load attendees for the event
        async function loadEventAttendees(eventId) {
            try {
                const attendeesRef = collection(db, 'attendees');
                const attendeesQuery = query(
                    attendeesRef, 
                    where('eventId', '==', eventId),
                    orderBy('registeredAt', 'desc')
                );
                
                const attendeesSnapshot = await getDocs(attendeesQuery);
                
                allAttendees = [];
                attendeesSnapshot.forEach((doc) => {
                    allAttendees.push({ id: doc.id, ...doc.data() });
                });

                // Update attendee count
                document.getElementById('total-attendees-count').textContent = allAttendees.length;
                document.getElementById('confirmed-attendees').textContent = allAttendees.length; // All registered are confirmed

                // Display attendees
                displayAttendees(allAttendees);
                
                // Hide loading
                document.getElementById('attendees-loading').classList.add('hidden');
                
            } catch (error) {
                console.error('Error loading attendees:', error);
                showError('Failed to load attendees');
            }
        }

        // Display attendees
        function displayAttendees(attendees) {
            const attendeesContainer = document.getElementById('attendees-list');
            const attendeesEmpty = document.getElementById('attendees-empty');

            if (attendees.length === 0) {
                attendeesEmpty.classList.remove('hidden');
                return;
            }

            attendeesEmpty.classList.add('hidden');

            const attendeesHTML = attendees.map((attendee, index) => {
                const registrationDate = new Date(attendee.registeredAt.seconds * 1000);
                return `
                    <div class="card p-6 hover:shadow-xl transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 bg-gradient-to-br from-brand-primary to-brand-accent rounded-full flex items-center justify-center text-white font-semibold text-lg">
                                    ${(attendee.userName || 'U').charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-brand-text">${attendee.userName || 'Unknown User'}</h3>
                                    <p class="text-brand-muted">${attendee.userEmail}</p>
                                    <p class="text-sm text-brand-accent">User ID: ${attendee.userId}</p>
                                </div>
                            </div>
                            
                            <div class="text-right">
                                <div class="flex items-center space-x-2 mb-2">
                                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-500/20 text-green-400">
                                        ✓ Confirmed
                                    </span>
                                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-brand-primary/20 text-brand-primary">
                                        #${index + 1}
                                    </span>
                                </div>
                                <p class="text-sm text-brand-muted">
                                    Registered on ${registrationDate.toLocaleDateString()}
                                </p>
                                <p class="text-xs text-brand-muted">
                                    ${registrationDate.toLocaleTimeString()}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            attendeesContainer.innerHTML = attendeesHTML;
        }

        // Search attendees
        document.getElementById('search-attendees').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm) {
                filteredAttendees = [...allAttendees];
            } else {
                filteredAttendees = allAttendees.filter(attendee => 
                    attendee.userName?.toLowerCase().includes(searchTerm) ||
                    attendee.userEmail?.toLowerCase().includes(searchTerm) ||
                    attendee.userId?.toLowerCase().includes(searchTerm)
                );
            }
            
            displayAttendees(filteredAttendees);
        });

        // Sort attendees
        document.getElementById('sort-attendees').addEventListener('change', (e) => {
            const sortBy = e.target.value;
            
            let sortedAttendees = [...allAttendees];
            
            switch (sortBy) {
                case 'userName':
                    sortedAttendees.sort((a, b) => 
                        (a.userName || '').localeCompare(b.userName || '')
                    );
                    break;
                case 'userEmail':
                    sortedAttendees.sort((a, b) => 
                        (a.userEmail || '').localeCompare(b.userEmail || '')
                    );
                    break;
                case 'registeredAt':
                default:
                    sortedAttendees.sort((a, b) => 
                        b.registeredAt.seconds - a.registeredAt.seconds
                    );
                    break;
            }
            
            displayAttendees(sortedAttendees);
        });

        // Refresh attendees
        document.getElementById('refresh-attendees').addEventListener('click', () => {
            if (currentEvent) {
                loadEventAttendees(currentEvent.id);
            }
        });

        // Back to dashboard
        document.getElementById('back-to-dashboard').addEventListener('click', () => {
            window.location.href = 'admin-dashboard.html';
        });

        // Show error message
        function showError(message) {
            const attendeesContainer = document.getElementById('attendees-list');
            const attendeesLoading = document.getElementById('attendees-loading');
            
            attendeesLoading.classList.add('hidden');
            
            attendeesContainer.innerHTML = `
                <div class="text-center py-12">
                    <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <p class="text-red-400 text-lg font-semibold mb-2">Error</p>
                    <p class="text-brand-muted">${message}</p>
                </div>
            `;
        }

        console.log('Attendees page script loaded');
    </script>
</body>
</html>
