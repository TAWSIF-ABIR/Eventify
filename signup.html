<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - Eventify</title>
    <meta name="description" content="Create your student account on Eventify to start discovering and registering for university events.">
    
    <!-- Tailwind CSS -->
    <link href="./styles/output.css?v=1.0.1" rel="stylesheet">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/img/logo.svg">
</head>
<body class="bg-brand-surface text-brand-text font-body min-h-screen">
    <!-- Navigation -->
    <nav class="nav-blur">
        <div class="container-custom">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-brand-primary to-brand-accent rounded-xl flex items-center justify-center glow-effect">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-gradient">Eventify</span>
                    </a>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 text-brand-muted hover:text-brand-text transition-colors rounded-xl hover:bg-white/5">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="floating-elements min-h-screen flex items-center justify-center py-20">
        <div class="container-custom">
            <div class="max-w-md mx-auto">
                <!-- Signup Form Card -->
                <div class="card p-8 animate-fade-in relative overflow-hidden group">
                    <!-- Floating background elements -->
                    <div class="absolute inset-0 bg-gradient-to-br from-brand-primary/5 via-transparent to-brand-accent/5 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
                    <div class="absolute -top-4 -right-4 w-24 h-24 bg-gradient-to-br from-brand-primary/20 to-brand-accent/20 rounded-full blur-2xl group-hover:scale-150 transition-transform duration-700"></div>
                    <div class="absolute -bottom-4 -left-4 w-32 h-32 bg-gradient-to-br from-brand-accent/20 to-cyan-500/20 rounded-full blur-2xl group-hover:scale-150 transition-transform duration-700"></div>
                    
                    <div class="relative z-10">
                        <div class="text-center mb-8">
                            <div class="w-20 h-20 bg-gradient-to-br from-brand-accent to-cyan-500 rounded-3xl flex items-center justify-center mx-auto mb-6 glow-effect hover:scale-110 hover:rotate-12 transition-all duration-500 shadow-2xl shadow-brand-accent/25">
                                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"/>
                                </svg>
                            </div>
                            <h1 class="text-3xl font-bold bg-gradient-to-r from-brand-primary to-brand-accent bg-clip-text text-transparent mb-3">Create Student Account</h1>
                            <p class="text-brand-muted text-lg mb-2">Join Eventify as a student and start discovering amazing events</p>
                            <p class="text-sm text-brand-muted/80 bg-brand-card/30 px-4 py-2 rounded-full inline-block">Registration is only available for students. Admins must contact existing administrators.</p>
                        </div>

                    <form id="signup-form" class="space-y-6">
                        <!-- Full Name Field -->
                        <div class="form-group group">
                            <label for="fullName" class="form-label group-hover:text-brand-primary transition-colors duration-300">Full Name</label>
                            <div class="relative">
                                <input 
                                    type="text" 
                                    id="fullName" 
                                    name="fullName" 
                                    class="w-full px-4 py-3 bg-brand-card/80 border border-white/10 rounded-xl text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary hover:border-brand-primary/30 hover:bg-brand-card/90 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-brand-primary/20" 
                                    placeholder="Enter your full name"
                                    autocomplete="off"
                                    required
                                >
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <svg class="w-5 h-5 text-brand-muted group-hover:text-brand-primary transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-error" id="fullName-error"></div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group group">
                            <label for="email" class="form-label group-hover:text-brand-primary transition-colors duration-300">Email address</label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="w-full px-4 py-3 bg-brand-card/80 border border-white/10 rounded-xl text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary hover:border-brand-primary/30 hover:bg-brand-card/90 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-brand-primary/20" 
                                    placeholder="Enter your email"
                                    autocomplete="off"
                                    required
                                >
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <svg class="w-5 h-5 text-brand-muted group-hover:text-brand-primary transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-error" id="email-error"></div>
                        </div>

                        <!-- Student ID Field -->
                        <div class="form-group group">
                            <label for="studentId" class="form-label group-hover:text-brand-primary transition-colors duration-300">Student ID</label>
                            <div class="relative">
                                <input 
                                    type="text" 
                                    id="studentId" 
                                    name="studentId" 
                                    class="w-full px-4 py-3 bg-brand-card/80 border border-white/10 rounded-xl text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary hover:border-brand-primary/30 hover:bg-brand-card/90 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-brand-primary/20" 
                                    placeholder="Enter your student ID"
                                    autocomplete="off"
                                    required
                                >
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <svg class="w-5 h-5 text-brand-muted group-hover:text-brand-primary transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-error" id="studentId-error"></div>
                        </div>

                        <!-- Session Selection -->
                        <div class="form-group group">
                            <label for="session" class="form-label group-hover:text-brand-primary transition-colors duration-300">Academic Session</label>
                            <div class="relative">
                                <select id="session" name="session" class="w-full px-4 py-3 bg-brand-card/80 border border-white/10 rounded-xl text-brand-text focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary hover:border-brand-primary/30 hover:bg-brand-card/90 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-brand-primary/20 appearance-none cursor-pointer" autocomplete="off" required>
                                    <option value="" class="bg-brand-card text-brand-text">Select your session</option>
                                    <option value="2024-2025" class="bg-brand-card text-brand-text">2024-2025</option>
                                    <option value="2023-2024" class="bg-brand-card text-brand-text">2023-2024</option>
                                    <option value="2022-2023" class="bg-brand-card text-brand-text">2022-2023</option>
                                    <option value="2021-2022" class="bg-brand-card text-brand-text">2021-2022</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <svg class="w-5 h-5 text-brand-muted group-hover:text-brand-primary transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-error" id="session-error"></div>
                        </div>



                        <!-- Password Field -->
                        <div class="form-group group">
                            <label for="password" class="form-label group-hover:text-brand-primary transition-colors duration-300">Password</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="w-full px-4 py-3 bg-brand-card/80 border border-white/10 rounded-xl text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary hover:border-brand-primary/30 hover:bg-brand-card/90 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-brand-primary/20" 
                                    placeholder="Create a strong password"
                                    autocomplete="new-password"
                                    required
                                >
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <svg class="w-5 h-5 text-brand-muted group-hover:text-brand-primary transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-error" id="password-error"></div>
                            <div class="mt-2">
                                <div class="flex space-x-2">
                                    <div class="flex-1 h-2 rounded-full bg-white/10 transition-all duration-300 hover:bg-brand-primary/30" id="strength-bar-1"></div>
                                    <div class="flex-1 h-2 rounded-full bg-white/10 transition-all duration-300 hover:bg-brand-primary/30" id="strength-bar-2"></div>
                                    <div class="flex-1 h-2 rounded-full bg-white/10 transition-all duration-300 hover:bg-brand-primary/30" id="strength-bar-3"></div>
                                    <div class="flex-1 h-2 rounded-full bg-white/10 transition-all duration-300 hover:bg-brand-primary/30" id="strength-bar-4"></div>
                                </div>
                                <p class="text-xs text-brand-muted mt-1 group-hover:text-brand-primary/70 transition-colors duration-300" id="strength-text">Password strength</p>
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group group">
                            <label for="confirmPassword" class="form-label group-hover:text-brand-primary transition-colors duration-300">Confirm Password</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    class="w-full px-4 py-3 bg-brand-card/80 border border-white/10 rounded-xl text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-primary/50 focus:border-brand-primary hover:border-brand-primary/30 hover:bg-brand-card/90 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-brand-primary/20" 
                                    placeholder="Confirm your password"
                                    autocomplete="new-password"
                                    required
                                >
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <svg class="w-5 h-5 text-brand-muted group-hover:text-brand-primary transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-error" id="confirmPassword-error"></div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="form-group group">
                            <label class="flex items-start space-x-3 cursor-pointer group-hover:text-brand-primary transition-colors duration-300">
                                <div class="relative">
                                    <input type="checkbox" id="terms" class="w-5 h-5 text-brand-primary bg-brand-card/50 border border-white/20 rounded-lg focus:ring-2 focus:ring-brand-primary/50 focus:ring-offset-brand-surface mt-1 transition-all duration-300 hover:border-brand-primary/50 hover:bg-brand-card/70" required>
                                    <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-brand-primary/20 to-brand-accent/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                                </div>
                                <span class="text-sm text-brand-muted group-hover:text-brand-primary/80 transition-colors duration-300">
                                    I agree to the 
                                    <a href="terms.html" class="text-brand-primary hover:text-brand-accent transition-colors duration-300 underline decoration-brand-accent/30 hover:decoration-brand-accent">Terms of Service</a> 
                                    and 
                                    <a href="privacy.html" class="text-brand-primary hover:text-brand-accent transition-colors duration-300 underline decoration-brand-accent/30 hover:decoration-brand-accent">Privacy Policy</a>
                                </span>
                            </label>
                            <div class="form-error" id="terms-error"></div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            id="submit-btn" 
                            class="w-full py-4 px-6 bg-gradient-to-r from-brand-primary to-brand-accent text-white font-semibold text-lg rounded-xl hover:from-brand-primary/90 hover:to-brand-accent/90 transform hover:scale-105 hover:shadow-2xl hover:shadow-brand-primary/25 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-brand-primary/30 focus:ring-offset-2 focus:ring-offset-brand-surface group"
                        >
                            <div class="flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                                </svg>
                                <span class="submit-text">Create Account</span>
                                <span class="loading-text hidden">Creating account...</span>
                            </div>
                        </button>
                    </form>
                    
                    <!-- Divider -->
                    <div class="my-8">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-white/20"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-brand-card text-brand-muted">Already have an account?</span>
                            </div>
                        </div>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center">
                        <a href="login.html" class="inline-flex items-center justify-center w-full px-6 py-3 bg-brand-card/30 border border-white/10 text-brand-text font-medium rounded-xl hover:bg-brand-card/50 hover:border-brand-primary/30 hover:text-brand-primary transform hover:scale-105 hover:shadow-lg hover:shadow-brand-primary/20 transition-all duration-300 group">
                            <svg class="w-4 h-4 mr-2 group-hover:rotate-12 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-2.293 2.293z" clip-rule="evenodd"/>
                            </svg>
                            Sign in to your account
                        </a>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-6">
                        <a href="index.html" class="inline-flex items-center text-sm text-brand-muted hover:text-brand-primary transition-all duration-300 group hover:scale-105">
                            <svg class="w-4 h-4 mr-1 group-hover:-translate-x-1 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                            </svg>
                            Back to home
                        </a>
                    </div>
                    
                    <!-- Close relative z-10 container -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="./js/firebase-init.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/toast.js"></script>
    <script type="module" src="./js/pages/signup.js"></script>
</body>
</html>
